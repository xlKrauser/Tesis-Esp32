{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div  id = "rowcargar" class="row justify-content-center">
        <div class="col-5">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body">
                    <h2>Cargar</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class=" btn btn-primary">Subir archivo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
