{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block nav %}
{% endblock %}

{% block content %} 
<div  id = "signup" class="container-fluid">
    <div class="row justify-content-center mb-3">
        <div class="col-4">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body">
                    <h1 align = 'center'>Registrate</h1>
                    <form method="post">
                        {% csrf_token %}
                        {{register_form|crispy}}
                        <a href="{% url 'home' %}">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </a>
                    </form>
                    
                </div>
            </div>            
        </div>
    </div>
    
    <div class="row justify-content-center mb-3">
        <div class="col-4">
            <div id = "cardsignup" class="card" style="border-radius: 15px;">
                <div class="card-body">
                    <p align = "center">¿Ya tienes una cuenta?
                        <a href="{% url 'login' %}">Inicia sesion aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}

{% block footer %}
{% endblock %}
